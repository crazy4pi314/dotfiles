


format = """
[î‚¶](purple)\
$username\
[î‚°](bg:red fg:purple)\
$directory\
[î‚°](fg:red bg:yellow)\
$git_branch\
$git_status\
[î‚°](fg:yellow bg:bright-blue)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$conda\
[î‚°](fg:bright-blue bg:green)\
$docker_context\
[î‚°](fg:green bg:blue)\
$time\
[î‚° ](fg:blue)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
style_user = "bg:purple"
style_root = "bg:purple"
#format = '[$user ]($style)'
format = '[âœ¨]($style)'

[directory]
style = "bg:red"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "ïœ˜ "
"Downloads" = "ï€™ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " ïœ˜ï„ª "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important ïœ˜ " = " ïœ˜ï„ª "

[c]
symbol = "î˜ "
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[docker_context]
symbol = "ïŒˆ "
style = "bg:green"
format = '[[ $symbol $context ](bg:green)]($style) $path'

[elixir]
symbol = "î‰µ "
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[elm]
symbol = "î˜¬ "
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[git_branch]
symbol = "ï˜"
style = "bg:yellow"
format = '[[ $symbol $branch ](bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](bg:yellow)]($style)'

[golang]
symbol = "î˜§ "
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[haskell]
symbol = "î· "
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[java]
symbol = "î‰– "
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[julia]
symbol = "î˜¤ "
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[nodejs]
symbol = "îœ˜"
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[nim]
symbol = "ïš¤ "
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[rust]
symbol = "î¨"
style = "bg:bright-blue"
format = '[[ $symbol ($version) ](bg:bright-blue)]($style)'

[conda]
symbol = "ğŸ"
style = "bg:bright-blue"
format = "[$symbol$environment]($style)"
ignore_base = true

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:blue"
format = '[[ â™¥ $time ](bg:blue)]($style)'

